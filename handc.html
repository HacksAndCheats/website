<!DOCTYPE html>

<title>H&C Interface</title>

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:Inter,sans-serif;
background:radial-gradient(circle at bottom,#5b21b6 0%,#0b0620 35%,#02020a 70%);
background-attachment:fixed;
color:#e5e7eb;
min-height:100vh;
overflow-x:hidden;
cursor:none;
scroll-behavior:smooth;
}

img{display:block;max-width:100%}

.stars{
position:fixed;
inset:0;
background:radial-gradient(circle,#ffffff22 1px,transparent 1px);
background-size:60px 60px;
opacity:.25;
z-index:-1;
pointer-events:none;
}

.center{
display:flex;
flex-direction:column;
align-items:center;
gap:80px;
text-align:center;
padding:80px 20px 160px;
}

.logo-orb{
width:140px;
height:140px;
border-radius:50%;
background:rgba(0,0,0,.2);
box-shadow:0 0 40px #6366f1,inset 0 0 30px #ec4899;
overflow:hidden;
}

.logo-orb img{
width:100%;
height:100%;
object-fit:cover;
border-radius:50%;
}

.lines{
width:100%;
max-width:600px;
height:2px;
background:linear-gradient(90deg,transparent,#6366f1,transparent);
opacity:.4;
}

.title{font-family:Orbitron;font-size:54px}
.subtitle{color:#9ca3af;max-width:640px}

.glass{
background:rgba(255,255,255,.05);
backdrop-filter:blur(14px);
border:1px solid rgba(99,102,241,.4);
border-radius:18px;
padding:18px 22px;
min-width:420px;
max-width:90%;
box-shadow:0 0 30px rgba(99,102,241,.35);
display:flex;
flex-direction:column;
align-items:center;
gap:12px;
}

.input{
width:100%;
background:rgba(0,0,0,.35);
border:1px solid rgba(99,102,241,.6);
color:white;
font-size:18px;
text-align:center;
letter-spacing:2px;
padding:12px 14px;
border-radius:10px;
font-family:monospace;
display:flex;
justify-content:center;
align-items:center;
}

.simple-text{
width:100%;
background:rgba(0,0,0,.25);
border:1px solid #36f;
border-radius:10px;
color:#00ff99;
font-family:Orbitron,monospace;
font-size:18px;
padding:10px;
text-align:center;
height:160px;
resize:none;
}

.cursor{animation:blink 1s infinite}
@keyframes blink{50%{opacity:0}}

.btn{
display:flex;
align-items:center;
gap:8px;
padding:10px 18px;
background:rgba(99,102,241,.4);
border:1px solid #6366f1;
border-radius:12px;
color:white;
font-weight:600;
cursor:pointer;
transition:.2s;
text-decoration:none;
}

.btn:hover{background:rgba(99,102,241,.7);box-shadow:0 0 20px #6366f1}
.btn img{width:20px}

/* TRUE REVEAL */

#image-section{width:100%;max-width:900px}

.reveal-wrapper{
position:relative;
width:100%;
border-radius:14px;
overflow:hidden;
box-shadow:0 0 20px rgba(99,102,241,.4);
}

.reveal-wrapper img{pointer-events:none;user-select:none}

.reveal-top{
position:absolute;
inset:0;
clip-path:inset(0 50% 0 0);
}

.reveal-bar{
position:absolute;
top:0;
bottom:0;
left:50%;
width:4px;
background:#6366f1;
transform:translateX(-50%);
cursor:ew-resize;
z-index:10;
}

.reveal-handle{
position:absolute;
top:50%;
left:50%;
width:26px;
height:26px;
border-radius:50%;
background:#6366f1;
transform:translate(-50%,-50%);
box-shadow:0 0 15px #6366f1;
}

/* Footer */

.bottom-content{
position:fixed;
bottom:0;
left:0;
width:100%;
display:flex;
flex-direction:column;
align-items:center;
opacity:0;
pointer-events:none;
transition:opacity .5s;
}

.bottom-content.visible{
opacity:1;
pointer-events:auto;
}

.bottom-sections{
display:flex;
justify-content:center;
gap:30px;
font-size:13px;
color:#9ca3af;
margin-bottom:10px;
}

.bottom-gif{
width:100%;
max-height:90px;
object-fit:contain;
}

/* Cursor */

.cursor-dot{
position:fixed;
width:10px;
height:10px;
background:white;
border-radius:50%;
pointer-events:none;
z-index:9999;
}

.cursor-glow{
position:fixed;
width:50px;
height:50px;
background:radial-gradient(circle,white,transparent 60%);
border-radius:50%;
filter:blur(6px);
pointer-events:none;
z-index:9998;
}

@media(max-width:700px){
.title{font-size:38px}
.glass{min-width:280px}
}
</style>
</head>

<script>

/* Cursor */

const dot=document.querySelector(".cursor-dot");
const glow=document.querySelector(".cursor-glow");
let mx=0,my=0,gx=0,gy=0;

addEventListener("mousemove",e=>{
mx=e.clientX;my=e.clientY;
dot.style.left=mx+"px";
dot.style.top=my+"px";
});

(function loop(){
gx+=(mx-gx)*.1;
gy+=(my-gy)*.1;
glow.style.left=gx-25+"px";
glow.style.top=gy-25+"px";
requestAnimationFrame(loop);
})();

/* Terminal ORIGINAL */

function typeTerminal(id,texts){
const el=document.querySelector(`#${id} .terminal-text`);
let t=0,c=0;

function typeLetter(){
if(c<texts[t].length){
el.textContent+=texts[t][c++];
setTimeout(typeLetter,120);
}else setTimeout(eraseLetter,800);
}

function eraseLetter(){
if(el.textContent.length){
el.textContent=el.textContent.slice(0,-1);
setTimeout(eraseLetter,60);
}else{
t=(t+1)%texts.length;
c=0;
setTimeout(typeLetter,400);
}
}

setTimeout(typeLetter,1000);
}

typeTerminal("text1",["H&C 1","H&C 2","H&C 3"]);

/* Reveal */

const overlay=document.getElementById("overlay");
const slider=document.getElementById("slider");
const wrap=document.getElementById("reveal");
let drag=false;

function setReveal(x){
const r=wrap.getBoundingClientRect();
let p=((x-r.left)/r.width)*100;
p=Math.max(0,Math.min(100,p));
overlay.style.clipPath=`inset(0 ${100-p}% 0 0)`;
slider.style.left=p+"%";
}

slider.addEventListener("pointerdown",()=>drag=true);
addEventListener("pointerup",()=>drag=false);
addEventListener("pointermove",e=>{if(drag)setReveal(e.clientX)});

/* centre par défaut */
setReveal(wrap.getBoundingClientRect().left+wrap.offsetWidth/2);

/* footer */

const bottom=document.getElementById("bottom-content");
addEventListener("scroll",()=>{
const s=document.documentElement.scrollHeight-innerHeight;
scrollY>=s-10?bottom.classList.add("visible"):bottom.classList.remove("visible");
});

/* SoundCloud autoplay après premier clic */

const iframe=document.getElementById("sc-player");
const widget=SC.Widget(iframe);

document.addEventListener("click",()=>{
widget.play();
},{once:true});

</script>
